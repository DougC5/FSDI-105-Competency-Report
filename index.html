    <div class="text-center mb-2 mt-2" role="alert">
      <h1 id=mainHeading class="">Pampered Pet Salon Portal</h1>
    </div>

    <form class="mainForm alert alert-secondary">

      <h3>Register a new pet in the system:</h3>
      <hr>

      <div class="form-group row">
        <label class="col-4 col-sm-3 col-md-2 text-right col-form-label">Pet Name</label>
        <div class="col-8 col-sm-4">
          <input class="form-control" id="txtName" type="text" name="testInput" value="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-sm-3 col-md-2 text-right col-form-label">Pet Age</label>
        <div class="col-4 col-sm-2">
          <input class="form-control" id="txtAge" type="text" name="testInput" value="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-sm-3 col-md-2 text-right col-form-label">Owner Name</label>
        <div class="col-8 col-sm-4">
          <input class="form-control" id="txtOwner" type="text" name="testInput" value="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-sm-3 col-md-2 text-right col-form-label">Owner Phone</label>
        <div class="col-8 col-sm-4">
          <input class="form-control" id="txtPhone" type="text" name="testInput" value="">
        </div>
      </div>

      <div class="form-inline">
        <label class="col-4 col-sm-3 col-md-2 col-form-label">Service: </label>
        <select class="custom-select my-1 mr-sm-2" id="selService">
          <option selected>Choose...</option>
          <option value="shower">Super Shower</option>
          <option value="spa">Spa Plus</option>
          <option value="hair">Hair Cut</option>
        </select>
      </div>

      <div class="form-group offset-sm-1">
        <button class="btn btn-primary btn-lg my-1 mt-4 mr-2" type="button" id="btnSave" name="button">Submit!</button>
        <button class="btn btn-secondary btn-lg my-1 mt-4" type="button" id="btnClear" name="button">Clear</button>
      </div>

    </form>

<h3 id="tableHeader" class="py-3 rounded-top mb-0">Current pets in the salon:</h3>
